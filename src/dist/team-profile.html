<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <header>
          <h1 class="text-center">Team profile generator</h1>
        </header>
        <div
          class="container d-flex flex-wrap justify-content-around align-items-center p-2 mt-5"
        >
        
  <div class="card m-2" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">Manager</h5>

      <div class="card-text">Name: <span> test </span></div>
      <div class="card-text">Id: <span> test </span></div>
      <div class="card-text">Email: <span> test </span></div>
      <div class="card-text">Office Number: <span> 1 </span></div>
    </div>
  </div>
  <div class="card m-2" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">Engineer</h5>

      <div class="card-text">Name: <span> test </span></div>
      <div class="card-text">Id: <span> test </span></div>
      <div class="card-text">Email: <span> test </span></div>
      <div class="card-text">GitHub: <span> test </span></div>
    </div>
  </div>
  <div class="card m-2" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">Intern</h5>

      <div class="card-text">Name: <span> testing </span></div>
      <div class="card-text">Id: <span> testing </span></div>
      <div class="card-text">Email: <span> testing </span></div>
      <div class="card-text">School: <span> school test </span></div>
    </div>
  </div>
        </div>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
